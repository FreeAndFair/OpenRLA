            <ul class="nav navbar-nav navbar-right">
              <!-- class="active" -->
              <li ng-class="navButtonClass('main.html')"><a ng-href="#">Home</a></li>
              <li ng-class="navButtonClass('about.html')"><a href="#/about">About</a></li>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
